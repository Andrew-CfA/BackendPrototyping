<!DOCTYPE html>
<html lang="en-US">  
    <head>
        <script src='https://unpkg.com/tesseract.js@v2.0.0-alpha.13/dist/tesseract.min.js'></script>
    </head>
    <body class=titlecenter>
  

    <input type="text" id="url" placeholder="Image URL" />
    <input type="button" id="go_button" value="Run" onclick="myFunction()"  />
    
    <p id="demo"></p>
    
    <div id="ocr_results"> </div>
    <div id="ocr_status"> </div>

    

    <script>


    function runOCR(url) {
        Tesseract.recognize(url)
             .then(function(result) {
                document.getElementById("ocr_results")
                        .innerText = result.text;
             }).progress(function(result) {
                document.getElementById("ocr_status")
                        .innerText = result["status"] + " (" +
                            (result["progress"] * 100) + "%)";
            });
    }


    function myFunction() {
        document.getElementById("demo")
            .addEventListener("click", function(e) {
                var url = document.getElementById("url").value;
                runOCR(url);
            
            });
        document.getElementById("demo").innerHTML = "Hello World";

}



</script>

</body>
